[build]
  # no build step since you're serving raw HTML/JS/CSS
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["pg"]

# 1. API routes must be handled FIRST
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 2. SPA routing: all other routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true   # ensures this applies only if no file or API match

# optional security headers
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

# scheduled function (daily price update)
[[scheduled]]
  cron = "0 0 * * *"
  command = "prices_auto"
